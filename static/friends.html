<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - AUC Stack Exchange</title>
    <link rel="stylesheet" href="friends.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <h2 class="logo">AUC Stack Exchange</h2>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search users..." />
          </div>
        </div>
        <div class="nav-right">
          <div class="nav-icons">
            <div class="nav-icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="nav-icon notification-icon">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </div>
            <div class="nav-icon active">
              <i class="fas fa-user-friends"></i>
            </div>
            <div class="nav-icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <div class="profile-dropdown">
            <span id="current-username">John Doe</span>
            <i class="fas fa-caret-down"></i>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <!-- Friends Header -->
      <div class="friends-header">
        <div class="header-left">
          <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back to Timeline
          </button>
        </div>
        <h1>Friends</h1>
      </div>

      <!-- Friends Navigation -->
      <div class="friends-nav">
        <div class="nav-tabs">
          <button class="tab-btn active" data-tab="all-friends">
            <i class="fas fa-users"></i> All Friends
          </button>
          <button class="tab-btn" data-tab="friend-requests">
            <i class="fas fa-user-plus"></i> Friend Requests
            <span class="tab-badge">5</span>
          </button>
          <button class="tab-btn" data-tab="suggestions">
            <i class="fas fa-user-tag"></i> Suggestions
          </button>
        </div>

        <div class="friends-search">
          <div class="search-input-container">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Search friends..."
              class="friends-search-input"
            />
          </div>
          <div class="filter-dropdown">
            <select class="filter-select">
              <option value="all">All Friends</option>
              <option value="online">Online Only</option>
              <option value="recent">Recently Active</option>
              <option value="close">Close Friends</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Friends Content -->
      <div class="friends-content">
        <!-- All Friends Tab -->
        <div class="tab-content active" id="all-friends">
          <div class="friends-list">
            <!-- Friends will be loaded dynamically from backend -->
          </div>
        </div>

        <!-- Friend Requests Tab -->
        <div class="tab-content" id="friend-requests">
          <div class="requests-section">
            <h3>Friend Requests</h3>
            <div class="requests-list">
              <!-- Friend requests will be loaded dynamically from backend -->
            </div>
          </div>
        </div>



        <!-- Suggestions Tab -->
        <div class="tab-content" id="suggestions">
          <div class="suggestions-section">
            <h3>People You May Know</h3>
            <div class="suggestions-list">
              <!-- Friend suggestions will be loaded dynamically from backend -->
            </div>
          </div>
        </div>


      </div>
    </div>

    <script src="friends.js"></script>
  </body>
</html>
