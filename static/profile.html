<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - 4_ANGRY_MEN</title>
  <link rel="stylesheet" href="timeline.css" />
  <style>
    .profile-cover {
      width: 100%;
      height: 220px;
      background: linear-gradient(90deg, #0e4bf1 60%, #42b883 100%);
      position: relative;
      border-radius: 0 0 18px 18px;
      margin-bottom: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      position: absolute;
      left: 40px;
      top: 140px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      transition: box-shadow 0.2s;
    }
    .profile-avatar:hover {
      box-shadow: 0 8px 32px rgba(14,75,241,0.18);
    }
    .profile-main {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
      position: relative;
      top: -60px;
    }
    .profile-header {
      display: flex;
      align-items: flex-end;
      gap: 32px;
      margin-bottom: 18px;
      border-bottom: 1px solid #e4e6ea;
      padding-bottom: 18px;
      flex-wrap: wrap;
    }
    .profile-header-info {
      flex: 1;
      min-width: 220px;
    }
    .profile-header-info h2 {
      margin: 0 0 6px 0;
      font-size: 2rem;
      color: #0e4bf1;
      font-weight: 700;
      letter-spacing: 0.5px;
      word-break: break-word;
    }
    .profile-header-info .profile-username {
      color: #65676b;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
      word-break: break-all;
    }
    .profile-header-info .profile-bio {
      color: #222;
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-style: italic;
      word-break: break-word;
    }
    .profile-header-info .profile-meta {
      color: #65676b;
      font-size: 0.98rem;
      margin-bottom: 8px;
      word-break: break-word;
    }
    .profile-header .edit-profile-btn {
      background: #0e4bf1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(14,75,241,0.08);
    }
    .profile-header .edit-profile-btn:hover {
      background: #42b883;
      box-shadow: 0 4px 16px rgba(66,184,131,0.12);
    }
    .profile-posts-section {
      margin-top: 32px;
    }
    .profile-posts-section h3 {
      margin-bottom: 18px;
      color: #0e4bf1;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .posts-feed {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .posts-feed .post {
      background: #f9fafd;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(14,75,241,0.04);
      padding: 18px 20px;
      transition: box-shadow 0.2s;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }
    .posts-feed .post:hover {
      box-shadow: 0 4px 16px rgba(14,75,241,0.10);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-bottom: 0;
    }
    .post-user-info h4 {
      color: #0e4bf1;
      font-size: 1.1rem;
      margin-bottom: 2px;
      font-weight: 600;
      word-break: break-word;
    }
    .post-time {
      color: #65676b;
      font-size: 0.98rem;
    }
    .post-content p {
      margin: 12px 0 0 0;
      line-height: 1.6;
      color: #222;
      font-size: 1.08rem;
      word-break: break-word;
    }
    .post-stats {
      margin-top: 10px;
      color: #65676b;
      font-size: 0.98rem;
      display: flex;
      gap: 18px;
    }
    @media (max-width: 600px) {
      .profile-main {
        padding: 12px 2vw 12px 2vw;
      }
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 18px;
      }
      .profile-avatar {
        width: 80px;
        height: 80px;
        left: 12px;
        top: 160px;
      }
      .profile-cover {
        height: 120px;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <h2 class="logo">4_ANGRY_MEN</h2>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search friends, posts..." />
        </div>
      </div>
      <div class="nav-right">
        <div class="nav-icons">
          <div class="nav-icon">
            <a href="/welcome"><i class="fas fa-home"></i></a>
          </div>
          <div class="nav-icon notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>
          <div class="nav-icon">
            <a href="/friends"> <i class="fas fa-user-friends"></i> </a>
          </div>
          <div class="nav-icon">
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="profile-dropdown">
          <img id="nav-avatar" src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" />
          <span id="nav-profile-username"></span>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </div>
  </nav>

  <div class="profile-cover">
    <img id="profile-avatar" class="profile-avatar" src="https://via.placeholder.com/120" alt="Avatar" />
  </div>
  <div class="profile-main">
    <div class="profile-header">
      <div class="profile-header-info">
        <h2 id="profile-display-name">Display Name</h2>
        <span class="profile-username" id="profile-username">@username</span>
        <div class="profile-bio" id="profile-bio">Bio goes here...</div>
        <div class="profile-meta">
          <span id="profile-location"></span>
          <span id="profile-website"></span>
        </div>
      </div>
      <button class="edit-profile-btn" id="edit-profile-btn">Edit Profile</button>
    </div>
    <div class="profile-posts-section">
      <h3>Your Posts</h3>
      <div class="posts-feed" id="profile-posts-feed"></div>
    </div>
  </div>

  <!-- Profile Modal (reuse modal-content class for styling) -->
  <div id="profile-modal" style="display:none;">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <form id="profile-form">
        <label>Display Name:<br><input type="text" id="modal-display-name" /></label><br><br>
        <label>Avatar URL:<br><input type="text" id="modal-avatar-url" /></label><br><br>
        <label>Bio:<br><textarea id="modal-bio" rows="2"></textarea></label><br><br>
        <label>Location:<br><input type="text" id="modal-location" /></label><br><br>
        <label>Website:<br><input type="text" id="modal-website" /></label><br><br>
        <button type="submit">Save</button>
        <button type="button" id="close-profile-modal" style="margin-left:10px;">Cancel</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    function getCurrentUsername() {
      let username = sessionStorage.getItem('username');
      if (username) return username;
      const match = document.cookie.match(/username=([^;]+)/);
      if (match) return match[1];
      return '';
    }
    function setProfileFields(data, username) {
      document.getElementById('profile-display-name').textContent = data.display_name || username || 'Display Name';
      document.getElementById('profile-username').textContent = username ? '@' + username : '@username';
      document.getElementById('profile-bio').textContent = data.bio || '';
      document.getElementById('profile-location').textContent = data.location ? 'üìç ' + data.location : '';
      document.getElementById('profile-website').innerHTML = data.website ? 'üîó <a href="' + data.website + '" target="_blank">' + data.website + '</a>' : '';
      document.getElementById('profile-avatar').src = data.avatar_url || 'https://via.placeholder.com/120';
      document.getElementById('nav-avatar').src = data.avatar_url || 'https://via.placeholder.com/40';
      document.getElementById('nav-profile-username').textContent = data.display_name || username || '';
    }
    document.addEventListener('DOMContentLoaded', function() {
      const username = getCurrentUsername();
      // Fetch profile info
      fetch('/api/profile', { credentials: 'same-origin' })
        .then(r => r.json())
        .then(data => {
          setProfileFields(data, username);
          // Fill modal fields
          document.getElementById('modal-display-name').value = data.display_name || '';
          document.getElementById('modal-avatar-url').value = data.avatar_url || '';
          document.getElementById('modal-bio').value = data.bio || '';
          document.getElementById('modal-location').value = data.location || '';
          document.getElementById('modal-website').value = data.website || '';
        });
      // Fetch user posts
      fetch('/api/timeline?username=' + encodeURIComponent(username), { credentials: 'same-origin' })
        .then(r => r.json())
        .then(posts => {
          const feed = document.getElementById('profile-posts-feed');
          feed.innerHTML = '';
          posts.forEach(post => {
            const postDiv = document.createElement('article');
            postDiv.className = 'post';
            postDiv.innerHTML = `
              <div class="post-header">
                <img src="${data.avatar_url || 'https://via.placeholder.com/50'}" alt="User" class="post-avatar">
                <div class="post-user-info">
                  <h4>${data.display_name || username}</h4>
                  <p class="post-time">${post.timestamp || ''}</p>
                </div>
              </div>
              <div class="post-content">
                <p>${post.content}</p>
              </div>
              <div class="post-stats">
                <span class="likes-count">üëç ${post.like_count || 0} likes</span>
                <span class="comments-count">üí¨ ${post.comment_count || 0} comments</span>
              </div>
            `;
            feed.appendChild(postDiv);
          });
        });
      // Modal logic
      const modal = document.getElementById('profile-modal');
      const openBtn = document.getElementById('edit-profile-btn');
      const closeBtn = document.getElementById('close-profile-modal');
      const form = document.getElementById('profile-form');
      openBtn.onclick = function() {
        modal.style.display = 'flex';
        // Pre-fill modal fields
        fetch('/api/profile', { credentials: 'same-origin' })
          .then(r => r.json())
          .then(data => {
            document.getElementById('modal-display-name').value = data.display_name || '';
            document.getElementById('modal-avatar-url').value = data.avatar_url || '';
            document.getElementById('modal-bio').value = data.bio || '';
            document.getElementById('modal-location').value = data.location || '';
            document.getElementById('modal-website').value = data.website || '';
          });
      };
      closeBtn.onclick = function() { modal.style.display = 'none'; };
      form.onsubmit = function(e) {
        e.preventDefault();
        fetch('/api/profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({
            display_name: document.getElementById('modal-display-name').value,
            avatar_url: document.getElementById('modal-avatar-url').value,
            bio: document.getElementById('modal-bio').value,
            location: document.getElementById('modal-location').value,
            website: document.getElementById('modal-website').value
          })
        })
        .then(r => r.text())
        .then(msg => {
          alert(msg);
          modal.style.display = 'none';
          // Refresh profile info
          fetch('/api/profile', { credentials: 'same-origin' })
            .then(r => r.json())
            .then(data => {
              setProfileFields(data, username);
            });
        });
      };
    });
  </script>
</body>
</html>
